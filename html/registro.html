<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registro</title>
	<link rel="stylesheet" href="../css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<header>
		<div class="barra_superior">
			<input class="burger-check" id="burger-check" type="checkbox"><label for="burger-check" class="burger"></label>
			<div class="logo-marca">
				<img src="../images/logo.png" alt="logotipo" class="logo">
			</div>
			<div class="desplegable">
				<nav>
					<ul class="botonera">
						<li><a href="index_soyMiPlanner.html">INICIO</a></li>
						<li><a href="index_soyMiPlanner.html#type1">NOSOTROS</a></li>
						<li><a href="FAQ.html">PREGUNTAS</a></li>
						<li class="registrate"><a href="#" onclick="document.getElementById('login-id').style.display='block'">INGRESAR</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<!-- inicia el CONTENEDOR para el Registro -->

	<div class="registro-container">
		<h1>CREAR CUENTA</h1>
		<br>
		<br>
		<!-- Acá estaría bueno una línea que separe---->
		<form class="formulario" action="script.php" method="post">

			<input type="mail" name="mail" placeholder="Correo electrónico" class="decorative-input-mail" required id=mail>
			<br><br>
			<input type="text" name="nombre"  id=name placeholder="Nombre" class="decorative-input" required>
			<br> <br>
			<input type="text" name="last" id=last placeholder="Apellido" class="decorative-input" required>
			<br> <br>
			<input type="password" name="password" id=password placeholder="Contraseña" class="decorative-input-password" required >
			<br><br>
			<input type="password" name="password-confirmation" id=password-confirmation placeholder="Confirmar contraseña" class="decorative-input-password" require >
		</form>
		<br>
		<br>
		<div class="pull-left checkbox signup_modal_promotion_checkbox">
			<input name="user_profile_info[receive_promotional_email]" type="hidden" value="0">
			<input checked="checked" id="user_profile_info_receive_promotional_email" name="user_profile_info[receive_promotional_email]" type="checkbox" value="1">
		</div>
		<label for="user_profile_info_receive_promotional_email" class="checkbox">  Me gustaría recibir cupones, promociones, encuestas y actualizaciones por correo electrónico sobre Soy Mi Planner y sus socios.
		</label>
		<br>
		<br>
		<br>
		<div class="aclaracion">
			<p>Al registrarme, acepto las Condiciones del servicio, la Política de Privacidad y de Cookies.</p>
		</div>

		<br><br>
		<button type="submit" class="enviar" name="submit"><strong>REGISTRATE</strong></button>
		<br>
		<br>
	</div>

	<!-- ESTO ES EL FORMULARIO LOGIN ------------------------------------>
		<div id="login-id" class="login-modal">

			<form class="caja-login animate" action="#">
				<div class="login-container-arriba">
					<span onclick="document.getElementById('login-id').style.display='none'" class="close" title="Close Modal">&times;</span>

				</div>
					<div class="logear-con">
						<ul>
							<h2>INGRESAR CON</h2>
							<li><a class="boton-logear-con-red" href="#"><img src="../images/facebook.png" alt="facebook"></a></li>
							<li><a class="boton-logear-con-red" href="#"><img src="../images/linkedin.png" alt="linkedIn"></a></li>
						</ul>
					</div>
					<div class="login-container">

							<label for='usuario'><b>Usuario</b></label>
							<input id='usuario' class="login-input" type="text" placeholder="Nombre de usuario" name="uname" required>

							<label for='clave'><b>Clave</b></label>
							<input id='clave' class="login-input" type="password" placeholder="Contraseña" name="psw" required>

							<button type="submit" class="login-botones">INGRESAR</button>

							<label for="recordarme" >Recordarme</label>
							<input style="float:left" type="checkbox" name="recordarme" id='recordarme' checked="checked">


					</div>

					<div class="login-container-abajo">
					<span class="login-olvidaste"> <a href="#">¿Olvidaste tu contraseña?</a></span>
					<span class="ir-registro"> <a href="registro.html">REGISTRATE!</a></span>
				</div>
			</form>

		</div>
	<!-- TERMINA FORMULARIO LOGIN ---------------------------------->


	<!--...desde acá... JAVASCRIPT! -------------------------------->
	<script>
		var modal = document.getElementById('login-id');
			// cerrar cuando clickea arafue
			window.onclick = function(event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
			}
		</script>

	<footer>Copyright © 2017 - Soy mi Planner
		<a href="#">INICIO</a>
	</footer>

</body>
</html>
